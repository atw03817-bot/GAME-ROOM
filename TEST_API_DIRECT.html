<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API مباشر</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>اختبار API السيرفر الحقيقي</h1>
    
    <div class="test-section">
        <h3>1. اختبار الاتصال العام</h3>
        <button onclick="testGeneralConnection()">اختبار الاتصال</button>
        <div id="general-result"></div>
    </div>

    <div class="test-section">
        <h3>2. اختبار Tamara API</h3>
        <input type="text" id="tamara-token" placeholder="أدخل Tamara Merchant Token" style="width: 300px;">
        <button onclick="testTamaraAPI()">اختبار تمارا</button>
        <div id="tamara-result"></div>
    </div>

    <div class="test-section">
        <h3>3. اختبار Tap API</h3>
        <input type="text" id="tap-key" placeholder="أدخل Tap Secret Key" style="width: 300px;">
        <button onclick="testTapAPI()">اختبار تاب</button>
        <div id="tap-result"></div>
    </div>

    <div class="test-section">
        <h3>4. طرق الدفع المتاحة</h3>
        <button onclick="getPaymentMethods()">جلب طرق الدفع</button>
        <div id="methods-result"></div>
    </div>

    <script>
        const API_BASE = 'https://api.ab-tw.com/api';
        
        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="result ${success ? 'success' : 'error'}">
                    <strong>${success ? '✅ نجح' : '❌ فشل'}:</strong> ${message}
                    ${data ? `<br><textarea readonly>${JSON.stringify(data, null, 2)}</textarea>` : ''}
                </div>
            `;
        }

        async function testGeneralConnection() {
            try {
                const response = await fetch(`${API_BASE}/settings`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('general-result', true, 'السيرفر شغال والاتصال ناجح', data);
                } else {
                    showResult('general-result', false, `خطأ ${response.status}: ${data.message || 'غير معروف'}`);
                }
            } catch (error) {
                showResult('general-result', false, `خطأ في الاتصال: ${error.message}`);
            }
        }

        async function testTamaraAPI() {
            const token = document.getElementById('tamara-token').value;
            if (!token) {
                showResult('tamara-result', false, 'أدخل Merchant Token أولاً');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/payments/tamara/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Note: في الاختبار الحقيقي تحتاج Authorization header
                    },
                    body: JSON.stringify({
                        merchantToken: token,
                        apiUrl: 'https://api-sandbox.tamara.co'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('tamara-result', true, 'اختبار تمارا ناجح', data);
                } else {
                    showResult('tamara-result', false, `خطأ ${response.status}: ${data.message || 'غير معروف'}`, data);
                }
            } catch (error) {
                showResult('tamara-result', false, `خطأ في الاتصال: ${error.message}`);
            }
        }

        async function testTapAPI() {
            const secretKey = document.getElementById('tap-key').value;
            if (!secretKey) {
                showResult('tap-result', false, 'أدخل Secret Key أولاً');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/payments/tap/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Note: في الاختبار الحقيقي تحتاج Authorization header
                    },
                    body: JSON.stringify({
                        secretKey: secretKey
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('tap-result', true, 'اختبار تاب ناجح', data);
                } else {
                    showResult('tap-result', false, `خطأ ${response.status}: ${data.message || 'غير معروف'}`, data);
                }
            } catch (error) {
                showResult('tap-result', false, `خطأ في الاتصال: ${error.message}`);
            }
        }

        async function getPaymentMethods() {
            try {
                const response = await fetch(`${API_BASE}/payments/methods`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('methods-result', true, 'تم جلب طرق الدفع بنجاح', data);
                } else {
                    showResult('methods-result', false, `خطأ ${response.status}: ${data.message || 'غير معروف'}`);
                }
            } catch (error) {
                showResult('methods-result', false, `خطأ في الاتصال: ${error.message}`);
            }
        }

        // اختبار تلقائي عند تحميل الصفحة
        window.onload = function() {
            testGeneralConnection();
        };
    </script>
</body>
</html>
